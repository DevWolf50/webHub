<!DOCTYPE html>
<html lang="en" ng-app="gemsData">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>DevHub</title>
  </head>
  <body ng-controller="ContentController as contentCtrl">
    <div class="header">
      <div class="headerNav">
        <h1>web hub</h1>
      </div>
      <div class="headerMain">
        <h1>A Central Station For all things Web Development.</h1>
        <h3>All the best web development tools in one place. Dont get lost in space.</h3>
      </div>
    </div>
    <div class="nav">
      <p>nav<p>
      <profile></profile>
      <login></login>
    </div>
    <div class="Subheader">
      <h1> MVC Frameworks </h1>
    </div>
  <ul class="contentCards" ng-repeat="contentCard in contentCards">
    <li class="contentCard">
      <div class="contentImage" ng-style="{'background-image':'url({{contentCard.image}})'}">
      </div>
      <h1>{{contentCard.name}}</h1>
      <h3>{{contentCard.shortDescription}}</h3>
      <nav-pannels></nav-pannels>

      <div class="contentBottom group">
        <div><h2>Rating: {{contentCard.rating}}</h2></div>
        <div><h2>Popularity: {{contentCard.popularity}}</h2></div>
      </div>
    </li>
  </ul>
    <script type ="text/javascript" src="/js/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/profile.js"></script>
    <script type="text/javascript" src="/js/pannels.js"></script>
  </body>
</html>
