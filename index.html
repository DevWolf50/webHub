<!DOCTYPE html>
<html lang="en" ng-app="gemsData">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="ContentController as contentCtrl">
    <div class="nav">
      <p>nav<p>
    </div>
    <div class="header">
      <h1> MVC Frameworks </h1>
    </div>
  <ul class="contentCards" ng-repeat="contentCard in contentCards">
    <li class="contentCard">
      <div class="contentImage" ng-style="{'background-image':'url({{contentCard.image}})'}">
        hello
      </div>
      <h1>{{contentCard.name}}</h1>
      <p>{{contentCard.description}}</p>
      <div class="contentBottom group">
        <div><h2>Rating: {{contentCard.rating}}</h2></div>
        <div><h2>Popularity</h2></div>
      </div>
    </li>
  </ul>


    <script type ="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
